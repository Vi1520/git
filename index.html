<!DOCTYPE html>
<html lang="ru" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Техникум</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        body {
            padding-top: 56px; /* Для фиксированного navbar */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .navbar-brand {
            font-weight: 600;
        }
        
        main {
            flex: 1 0 auto;
        }
        
        .footer {
            background-color: #f5f5f5;
        }
        
        .login, .logout {
            color: rgba(255, 255, 255, 0.85) !important;
            transition: color 0.2s;
        }
        
        .login:hover, .logout:hover {
            color: white !important;
            text-decoration: underline !important;
        }
        
        .breadcrumb {
            background-color: transparent;
            padding: 0.75rem 0;
            margin-bottom: 1rem;
        }
        
        .alert {
            margin-top: 1rem;
        }
        
        /* Анимации */
        .nav-link {
            transition: color 0.2s, background-color 0.2s;
        }
        
        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            body {
                padding-top: 48px;
            }
            
            .navbar-brand {
                font-size: 1rem;
            }
            
            .footer .float-start,
            .footer .float-end {
                float: none !important;
                text-align: center;
                display: block;
            }
        }
    </style>
</head>
<body class="d-flex flex-column h-100">

<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <!-- Бренд/логотип -->
            <a class="navbar-brand" href="/">
                <i class="bi bi-building me-2"></i>Техникум
            </a>
            
            <!-- Кнопка для мобильных устройств -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" 
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Навигационное меню -->
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/site/index">
                            <i class="bi bi-house-door me-1"></i>Главная
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/site/about">
                            <i class="bi bi-info-circle me-1"></i>О нас
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/site/contact">
                            <i class="bi bi-envelope me-1"></i>Контакты
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/student/index">
                            <i class="bi bi-database me-1"></i>БД
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/site/signup">
                            <i class="bi bi-person-plus me-1"></i>Вход
                        </a>
                    </li>
                </ul>
                
                <!-- Форма входа/выхода -->
                <div class="d-flex">
                    <a href="/site/login" class="btn btn-link login text-decoration-none">
                        <i class="bi bi-box-arrow-in-right me-1"></i>Войти
                    </a>
                </div>
            </div>
        </div>
    </nav>
</header>

<main role="main" class="flex-shrink-0">
    <div class="container mt-4">
        <!-- Хлебные крошки -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Главная</a></li>
                <!-- Здесь будут динамические хлебные крошки -->
            </ol>
        </nav>
        
        <!-- Область для уведомлений -->
        <div class="alert-area">
            <!-- Динамические алерты будут здесь -->
        </div>
        
        <!-- Основное содержимое -->
        <div class="content">
            <!-- ДИНАМИЧЕСКОЕ СОДЕРЖИМОЕ БУДЕТ ВСТАВЛЕНО ЗДЕСЬ -->
            <div class="placeholder-content text-center py-5">
                <h2>Основное содержимое страницы</h2>
                <p class="text-muted">Здесь будет отображаться контент конкретной страницы</p>
            </div>
        </div>
    </div>
</main>

<footer class="footer mt-auto py-3 text-muted bg-light">
    <div class="container">
        <p class="float-start mb-0">&copy; Техникум 2023</p>
        <p class="float-end mb-0">
            <i class="bi bi-lightning-fill text-warning"></i>
            Powered by Education System
        </p>
    </div>
</footer>

<!-- Bootstrap 5 JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // JavaScript для динамического поведения
    
    document.addEventListener('DOMContentLoaded', function() {
        // Определяем активную страницу по URL
        function setActiveNavItem() {
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                link.classList.remove('active');
                link.setAttribute('aria-current', 'false');
                
                if (link.getAttribute('href') === currentPath || 
                    currentPath.startsWith(link.getAttribute('href'))) {
                    link.classList.add('active');
                    link.setAttribute('aria-current', 'page');
                }
            });
        }
        
        // Обновляем год в футере
        function updateFooterYear() {
            const yearElement = document.querySelector('.float-start');
            const currentYear = new Date().getFullYear();
            yearElement.textContent = `© Техникум ${currentYear}`;
        }
        
        // Функция для показа уведомлений
        function showAlert(message, type = 'info') {
            const alertArea = document.querySelector('.alert-area');
            const alertTypes = {
                'success': 'alert-success',
                'danger': 'alert-danger',
                'warning': 'alert-warning',
                'info': 'alert-info'
            };
            
            const alertClass = alertTypes[type] || 'alert-info';
            
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert ${alertClass} alert-dismissible fade show`;
            alertDiv.role = 'alert';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;
            
            alertArea.appendChild(alertDiv);
            
            // Автоматическое скрытие через 5 секунд
            setTimeout(() => {
                if (alertDiv.parentElement) {
                    const bsAlert = new bootstrap.Alert(alertDiv);
                    bsAlert.close();
                }
            }, 5000);
        }
        
        // Симуляция хлебных крошек в зависимости от URL
        function updateBreadcrumbs() {
            const path = window.location.pathname;
            const breadcrumb = document.querySelector('.breadcrumb');
            
            if (path === '/' || path === '/site/index') {
                breadcrumb.innerHTML = `
                    <li class="breadcrumb-item active" aria-current="page">Главная</li>
                `;
            } else if (path === '/site/about') {
                breadcrumb.innerHTML = `
                    <li class="breadcrumb-item"><a href="/">Главная</a></li>
                    <li class="breadcrumb-item active" aria-current="page">О нас</li>
                `;
            } else if (path === '/site/contact') {
                breadcrumb.innerHTML = `
                    <li class="breadcrumb-item"><a href="/">Главная</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Контакты</li>
                `;
            } else if (path === '/student/index') {
                breadcrumb.innerHTML = `
                    <li class="breadcrumb-item"><a href="/">Главная</a></li>
                    <li class="breadcrumb-item active" aria-current="page">База данных студентов</li>
                `;
            }
        }
        
        // Инициализация
        setActiveNavItem();
        updateFooterYear();
        updateBreadcrumbs();
        
        // Пример показа тестового уведомления
        // showAlert('Добро пожаловать на сайт техникума!', 'info');
        
        // Обработка ссылки "Выйти" (если бы она была)
        const logoutForm = document.querySelector('form[action*="logout"]');
        if (logoutForm) {
            logoutForm.addEventListener('submit', function(e) {
                if (!confirm('Вы уверены, что хотите выйти?')) {
                    e.preventDefault();
                }
            });
        }
        
        // Анимация навигации
        const navLinks = document.querySelectorAll('.nav-link');
        navLinks.forEach(link => {
            link.addEventListener('click', function() {
                navLinks.forEach(l => l.classList.remove('active'));
                this.classList.add('active');
            });
        });
    });
</script>

</body>
</html>
